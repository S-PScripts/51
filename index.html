<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <script>
        function openPopup() {
            setTimeout(() => {
                window.open('https://google.com', '_blank', 'width=600,height=400');
            }, 5000);
        }
    </script>
</head>
<body onload="openPopup()">
    <h1>Popup will open in 5 seconds!</h1>
</body>
</html>
